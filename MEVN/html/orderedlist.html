<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;               
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>An orderd list in html</h2>
        <!--customized bullet points changed to square-->
        <ul class="b">
            <li>Chai</li>
            <li>coffee</li>
            <li>rasma</li>

        </ul>
    </body>
</html>
